<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card shadow-lg rounded rounded-4" data-bs-theme="dark">
        <div class="card-body text-center align-items-center p-4">
          <h1>Login</h1>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="mt-4">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" name="email" class="form-control" [(ngModel)]="creds.email" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form2Example2" class="form-control" [(ngModel)]="creds.password" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
